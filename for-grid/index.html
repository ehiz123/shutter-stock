<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-to grid</title>
    <style>
        .grid-temp{
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 1rem;
            border: 2px solid blue;
        }
        .grid-temp p{
            text-align: center;
            border: 3px solid navy;
            height: 50px;
            padding: top 20px;;
        }
    </style>
</head>
<body>
    <div class="grid-temp">
        <p>12</p>
        <p>12</p>
        <p>12</p>
        <p>12</p>
        <p>12</p>
        <p>12</p>
        <p>12</p>
        <p>12</p>
    </div>
</body>
</html>
